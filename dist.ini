[Prereqs / TestRequires]
[RemovePrereqs]
remove = ExtUtils::MakeMaker
remove = FindBin
remove = strict
remove = warnings
remove = SMS::Send::Driver

[PodCoverageTests]
[PodSyntaxTests]

[PodWeaver]
config_plugin = @KEEDI

