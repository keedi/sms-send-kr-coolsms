;[@Basic]
[@Filter]
-bundle = @Basic
-remove = UploadToCPAN
[FakeRelease]

[MetaResources]
homepage       = https://github.com/keedi/sms-send-kr-coolsms
bugtracker.web = https://github.com/keedi/sms-send-kr-coolsms/issues
